<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="design/app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>


  <main class="container">

    <section class="card">
      <section class="topSection">
        <img class="proPic" src="images/image-victor.jpg" alt="">
        <h1 class="name">Camilla Ruscito <span class="age">29</span></h1>
        <p class="city">Roma</p>
      </section>

      <section class="bottomSection">
        <div class="followers">
          <p id="followersCounter">255</p>
          <p id="followersTag">Follower</p>
        </div>
        <div class="likes">
          <p id="likesCounter">183</p>
          <P id="likesTag">Profili seguiti</P>
        </div>
        <div class="post">
          <p id="postCounter">122</p>
          <p id="postTag">Post</p>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
